<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
div {
  display: grid;
  grid-template-columns: 2fr 1fr;
  grid-template-areas: "a c"
    "b c";
  gap: 16px;
}

p {
  border: dashed 1px green;
}

.title {
  grid-area: a;
}

.sub {
  grid-area: b;
}

.action {
  grid-area: c;
  display: flex;
  flex-wrap: wrap;
  align-content: center;
}

</style>
</head>
<body>
	<div>
		<p class="title">title</p>
    <p class="sub">sub</p>
    <p class="action">action</p>
  </div>
<!--boot js--><script id="jsbin-javascript" defer>const css = `
* {
  font-family: sans-serif;
  margin: 0;
}

html {
  display: flex;
  flex-direction: column-reverse;
}

head {
  display: block;
}

style {
  margin: 20px;
  padding: 20px;
  display: block !important;
  font-family: monospace;
  position: relative;
  white-space: pre;
  border: 1px solid #666;
}

style:before {
  content: "css";
  position: absolute;
  right: 0;
  top: 0;
	background: #666;
  padding: 2px;
  color: white;
}

body {
  padding: 20px;
}
`

const link = document.createElement('link');
const file = new File([css], "show.css", {
  type: "text/css",
});
const url = URL.createObjectURL(file);
link.href = url;
link.rel = 'stylesheet';
document.head.append(link);
</script>
</body>
</html>
